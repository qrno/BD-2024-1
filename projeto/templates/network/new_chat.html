{% extends "base.html" %}

{% block content %}
<h1>No chat with {{user.username}}</h1>
<p>There is no existing chat with this user. Start a new conversation:</p>

<form action="{{url_for('network.start_chat', id_user=user.id)}}" method="post">
  <input type="hidden" name="other_user_id" value="{{user.id}}">
  <textarea name="message_body" required></textarea>
  <button type="submit">Send</button>
</form>
{% endblock %}
