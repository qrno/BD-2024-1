{% extends "base.html" %}

{% block content %}
<h1>User List</h1>

<ul>
  {% for user in users %}
  <li><a href="{{ url_for('network.chat', id_user=user.id) }}">{{user.id}} - {{user.username}}</a>

    <form action="{{url_for('network.follow_user', id_user=user.id)}}" method="post" style="display:inline;">
      <input type="hidden" name="user_id" value="{{user.id}}">
      <button type="submit">Follow</button>
    </form>

  </li>
  {% endfor %}
</ul>

{% endblock %}
