{% extends "base.html" %}

{% block content %}
<h1>Create Post</h1>

<form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" required>
    <label for="body">Body</label>
    <textarea name="body" id="body" rows="5" required></textarea>
    <input type="submit" value="Post">
  </form>

{% endblock %}
